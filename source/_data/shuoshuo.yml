    之前推樱之诗因为设备报废了搁了很久，直才到今天推到雫线。
    樱之六相图这一段可以说是推到现在最让人震撼的剧情，不如说，我应该会永远记着这一段故事吧。
    “这是你献给我的墓志铭。所以我要在上面刻上我自己的名字 这不是我的作品 是草薙直哉为我的死亡而画的作品 我的坟墓上想必摆满了花圈吧。但那种东西只是表面。真正的坟墓就在这些画的旁边。“
